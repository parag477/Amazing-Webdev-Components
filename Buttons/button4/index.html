<!DOCTYPE html>
<html>
<head>
    <title>Button Changed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="myButton" class="styled-button">Click Me</button>

    <script>
        document.getElementById("myButton").addEventListener("click", function() {
            alert("Button clicked!");
        });
    </script>
</body>
</html>
