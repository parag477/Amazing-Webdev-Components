<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Button16 — Neon Morph Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="demo-wrap">
      <section class="btn-card">
        <h1>Button16 — Neon Morph</h1>
        <p class="subtitle">
          A tactile, morphing 3D button with neon accents and a soft ripple.
        </p>

        <button class="morph-btn" aria-label="Try morph button">
          <span class="btn-bg"></span>
          <span class="btn-content">
            <svg
              class="icon"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                fill="currentColor"
                d="M12 2L15 8l6 .5-4.5 3 1.5 6L12 15l-6 3 1.5-6L3 8.5 9 8z"
              ></path>
            </svg>
            <span class="label">Launch</span>
          </span>
        </button>

        <p class="note">Hover to morph • Click for pressed effect</p>
      </section>
    </main>
  </body>
</html>
