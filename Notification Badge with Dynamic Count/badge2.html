<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Badge with Dynamic Count</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
    }

    /* Notification Bell Container */
    .notification-container {
      position: relative;
      font-size: 24px;
      color: #333;
      cursor: pointer;
    }

    /* Notification Bell Icon */
    .notification-bell {
      font-size: 36px;
      color: #555;
      transition: transform 0.3s ease;
    }

    /* Badge Styles */
    .notification-badge {
      position: absolute;
      top: 0;
      right: 0;
      background-color: #ff5252;
      color: #fff;
      border-radius: 50%;
      padding: 5px 8px;
      font-size: 14px;
      font-weight: bold;
      min-width: 24px;
      text-align: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    /* Animation on Badge Count Change */
    .notification-badge.animated {
      transform: scale(1.3);
    }

    /* Pulse Animation */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Hover Effects */
    .notification-container:hover .notification-bell {
      color: #333;
      transform: rotate(-10deg);
    }

    /* Button for Testing */
    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button-container .increment-btn {
      background-color: #4caf50;
      color: #fff;
    }

    .button-container .decrement-btn {
      background-color: #f44336;
      color: #fff;
    }

    .button-container button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Notification Icon with Badge -->
  <div class="notification-container">
    <i class="notification-bell">ðŸ””</i>
    <div class="notification-badge" id="notificationBadge">5</div>
  </div>

  <!-- Buttons to Increment/Decrement Count -->
  <div class="button-container">
    <button class="increment-btn" onclick="changeCount(1)">Increase Notification</button>
    <button class="decrement-btn" onclick="changeCount(-1)">Decrease Notification</button>
  </div>

  <script>
    const badge = document.getElementById('notificationBadge');
    let notificationCount = 5;

    function changeCount(change) {
      notificationCount += change;

      // Ensure the count doesn't go below 0
      if (notificationCount < 0) {
        notificationCount = 0;
      }

      // Update the badge count and add animation class
      badge.textContent = notificationCount;
      badge.classList.add('animated');

      // Remove the animation class after it plays
      setTimeout(() => {
        badge.classList.remove('animated');
      }, 300);
    }
  </script>

</body>
</html>
