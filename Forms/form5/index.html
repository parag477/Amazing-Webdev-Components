<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <form action="/action">

        <h1 class="head">Sign Up</h1>
        <div class="body">

            <div class="pair">
                <div class="group">
                    <label for="name">First Name</label>
                    <input type="text" id="name" placeholder=" First name">
                </div>
                <div class="group">
                    <label for="name">Last Name</label>
                    <input type="text" id="name" placeholder=" Last name">
                </div>
            </div>
            <div class="pair">
                <div class="group">
                    <label for="email"> Email </label>
                    <input type="text" id="email" placeholder=" xyz@gmail.com">
                </div>
                <div class="group">
                    <label for="ph"> Phone No.</label>
                    <input type="number" id="ph" placeholder=" 10 digit ph no.">
                </div>
            </div>

            <div class="group">
                <label for="dob"> DOB </label>
                <input type="date" id="dob" placeholder=" dd/mm/yyyy">
            </div>

            <div class="pair">
                <div class="group">
                    <label for="pass">Create Password </label>
                    <input type="password" id="pass" placeholder=" 8 digit char+num">
                </div>
                <div class="group">
                    <label for="pass">Confirm Password </label>
                    <input type="password" id="pass" placeholder=" same password">
                </div>
            </div>
        </div>
        <button type="submit">Sign-Up</button>
        <div class="sign">
            <div class="line"></div>
            <p class="msg">Login with social accounts</p>
            <div class="line"></div>
        </div>
        <div class="accounts">
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="foot">
        <p class="lonin">Already have an account?
            <a rel="" href="#" class="">Log in</a>
        </p>
    </div>
    </form>

</body>

</html>
