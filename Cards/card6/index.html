<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Card 6 — Stellar Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrap">
      <section class="stellar-card" aria-label="Stellar card demo">
        <div class="accent" aria-hidden></div>

        <div class="card-top">
          <div class="badge">Featured</div>
          <div class="title">Stellar — Creative Space</div>
        </div>

        <div class="card-mid">
          <div
            class="art"
            style="
              background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=6d6f0f2c9d6f9b6b2f1a6d3b3c0e7f5a');
            "
          ></div>
          <div class="meta">
            <p class="desc">
              A compact, modern card with layered depth, vibrant accent and a
              subtle tilt hover effect — perfect for showcasing a project or
              product.
            </p>
            <div class="tags">
              <span class="chip">UI</span>
              <span class="chip">Design</span>
              <span class="chip">2025</span>
            </div>
          </div>
        </div>

        <div class="card-bottom">
          <div class="author">
            <img
              class="avatar"
              src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=300&auto=format&fit=crop&ixlib=rb-4.0.3&s=5b0f0c6b2a6a3c7e3f2d9a1b6c7e5f3a"
              alt="avatar"
            />
            <div class="who">By <strong>Nova Labs</strong></div>
          </div>
          <div class="actions">
            <a class="btn primary" href="#">View</a>
            <a class="btn ghost" href="#">Details</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
